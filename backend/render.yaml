# Render Deployment Configuration for Backend
# Deploy to: https://render.com

services:
  # Backend API Service
  - type: web
    name: bangladeshi-supershop-backend
    runtime: node
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this manually in Render dashboard
      - key: JWT_EXPIRE
        value: 7d
      - key: EMAIL_USER
        sync: false  # Set this manually in Render dashboard
      - key: EMAIL_PASSWORD
        sync: false  # Set this manually in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set this to your Vercel frontend URL
      - key: ALLOWED_ORIGINS
        sync: false  # Add comma-separated allowed origins
      - key: GOOGLE_CLIENT_ID
        sync: false  # Set this manually if using Google OAuth
